
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>clients</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.m {
margin-left: 110ex;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/d1.PNG')">
  <header>
<div class="topnav">
  <a class="active" th:href="@{/}">Home</a>
  <a th:href="@{/clients}">Clients</a>
  <a th:href="@{/employes}">Employes</a>
    <a th:href="@{/operations}">Operations</a>
      <a th:href="@{/group}">Groupes</a>
   <a th:href="@{/compte}">Comptes</a>
       <a  th:href="@{/login}">logout</a>
   
</div>
</header>
<div layout:fragment="content">
	<div class="container my-2">
	<h1>LISTE DES EMPLOYES</h1>
	<form th:action="@{employes}" method="get">
					<label>Mot clé: </label> <input type="text" name="motCle"
						th:value="${motCle}" />
					<button class="btn btn-primary">Chercher</button>
				</form>
	<a th:href = "@{/newemploye}" class="btn btn-primary "> Add Employee </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>	Employee  Name</th>
					<th>
							Employee  code</th>				
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${employecherche}">
					<td th:text="${p.nomEmploye}"></td>
  				 <td  th:text="${p.codeEmploye}"></td>
<td> <a onclick="javascript:return confirm('Etes vous sur de vouloir supprimer ?')" class="btn btn-danger" th:href="@{deleteEmploye(codeEmploye=${p.codeEmploye})}">Delete</a></td>					
<td> <a onclick="javascript:return confirm('Etes vous sur de vouloir affecté à un groupe ?')" class="btn btn-danger" th:href="@{affectation(codeEmploye=${p.codeEmploye})}"> affecté à un groupe </a></td>					
				</tr>
			</tbody>
		</table>
	</div>
	
	</div>
	<footer>
	   <button   class="btn"><i class="fa fa-home"></i>
             <a th:href = "@{/}">home</a>     
       </button>
	</footer>
	
</body>
</html>
