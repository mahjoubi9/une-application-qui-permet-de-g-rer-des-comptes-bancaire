
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>clients</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/d1.PNG')">
  <header>
<div class="topnav">
  <a class="active" th:href="@{/}">Home</a>
  <a th:href="@{/clients}">Clients</a>
  <a th:href="@{/employes}">Employes</a>
    <a th:href="@{/operations}">Operations</a>
      <a th:href="@{/group}">Groupes</a>
   <a th:href="@{/compte}">Comptes</a>
   <a  th:href="@{/login}">logout</a>
</div>
</header>
<div layout:fragment="content">
	<div class="container my-2">
	<h1>client</h1>
	<div class="container">
	
		<table  border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
							client  code
					</th>
					<th>
							client  Name
					</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${client}">
					<td th:text="${p.codeClient}" th:value="${p.codeClient}" th:name="codeClient"></td>
  				 <td  th:text="${p.nomClient}"></td>								
					
				</tr>
			</tbody>
		</table>
	</div>
	<form th:each="p:${client}" th:action="@{addcompte(codeCompte=${codeCompte},codeClient=${p.codeClient})}"  method="GET"  >
			<input type="text" 
				placeholder="Code de Compte " th:value="${codeCompte}" name="codeCompte" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update client</button>
		</form>
	</div></div>
		 <footer>
	   <button   class="btn"><i class="fa fa-home"></i>
             <a th:href = "@{/}">home</a>     
       </button>
      
	</footer>
	
</body>
</html>
